<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Everad</title>
    <link rel="shortcut icon" href="/dist/media/icons/favicon-everad.ico" type="image/x-icon">
    <link rel="stylesheet" href="/dist/style/main.css">
</head>

<body>
    <main>
        <section class="section-main">
            <div class="section__container__wrapper">
                <header class="section-main__header">
                    <div class="section-main__header__container">
                        <div class="company-info__wrap">
                            <div class="company-info__logo"> <img src="/dist/media/icons/company-logo.png"
                                    alt="логотип Микоцин" title="Микоцин">
                            </div>
                        </div>
                        <h1 class="company-info__name">
                            <span class="company-info__text section-title--dark">Микоцин</span>
                        </h1>

                        <ul class="section-main__header-list">
                            <li class="section-main__header-li">
                                <div class="section-main__sprite--rating"></div>
                                <p class="section-main__header-text">№1 Для избавления от любого типа грибка</p>
                            </li>
                            <li class="section-main__header-li">
                                <div class="section-main__sprite--recommendation"></div>
                                <p class="section-main__header-text">Рекомендован дерматологами</p>
                            </li>
                            <li class="section-main__header-li">
                                <div class="section-main__sprite--clients"></div>
                                <p class="section-main__header-text">13000+ довольных клиентов за 2018 год</p>
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
        </section>
    </main>
</body>

</html>
